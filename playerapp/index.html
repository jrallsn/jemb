<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.2/dist/semantic.min.css">
  <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.2/dist/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="player.css">

</head>
<body>
<div class="container" id="main">
  <div id="start">
    <div class="ui centered grid">
      <div class="massive ui teal button"
          onClick="joinGame()">Join Game
      </div>
    </div>
  </div>

  <div id="survey">
    <div class="ui centered grid">
      <div class="sixteen wide column">
        <div id="question"></div>
      </div>

      <div class="sixteen wide column">
        <div id="answerForm">
          <form class="ui form">
            <div class="ui error message"></div>
            <div class="field">
              <input placeholder="Enter" name="answer" id="answer" type="text">
            </div>
            <div class="massive ui left floated orange button"
                id="clearBtn"
                onClick="document.getElementById('answer').value = ''">Clear</div>
            <div class="massive ui right floated teal button"
                id="submitBtn"
                onClick="sendMessage()">Submit</div>
          </form>
        </div>
      </div>

      <div class="four wide column"></div>
      <div class="eight wide column">
          <div id="countdown"></div>
      </div>
      <div class="four wide column"></div>

      <div class="sixteen wide column">
          <div id="remainingTime"></div>
      </div>

    </div> <!-- grid -->
  </div> <!-- survey -->

  <div id="thanks">
      <div class="ui centered grid">
          <div class="sixteen wide column">
              <p>Thanks for answering.</p>
          </div>
      </div>
  </div>

  <div id="state"></div>

</div>
<script type="text/javascript" src="player.js"></script>
<script>
    $( document ).ready(function() {
      console.log( "ready!" );
      $('.ui.form').form({
        fields: {
          answer: {
            identifier: 'answer',
            rules: [
              {
                type   : 'empty',
                prompt : 'Please enter an answer.'
              },
              {
                type   : 'maxLength[16]',
                prompt : 'Must be {ruleValue} characters or less.'
              }
            ]
          }
        }
      });
    });
</script>
  
</body>
</html>
