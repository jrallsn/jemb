<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

  <link rel="stylesheet" type="text/css" href="player.css">

  <script>
  $( document ).ready(function() {
    console.log( "ready!" );

    $('form').form({
        on: 'blur',
        fields: {
            name: {
                identifier: 'answer',
                rules: [{
                    type: 'empty',
                    prompt: 'Please enter a value'
                }]
            }
        }
    });
  
  });
  </script>

</head>
<body>
<div class="container" id="main">

  <div id="poll">
    <div class="ui grid page">
      <div class="sixteen wide column">
        <div id="question"></div>
      </div>

      <div class="sixteen wide column">
        <div id="answerForm">
          <form class="ui form">
            <div class="field">
              <input placeholder="Your answer..." name="answer" id="answer" type="text">
            </div>
            <div class="massive ui left floated orange button"
                id="clearBtn"
                onClick="document.getElementById('answer').value = ''">Clear</div>
            <div class="massive ui right floated teal button"
                id="submitBtn"
                onClick="sendMessage()">Submit</div>
            <div class="ui error message"></div>
          </form>
        </div>
      </div>

      <div class="sixteen wide column">
          <div id="countdown"></div>
      </div>

      <div class="sixteen wide column">
          <div id="remainingTime"></div>
      </div>

    </div> <!-- grid -->
  </div> <!-- poll -->

  <div class="sixteen wide column">
    <div id="thanks">
      <p>Thanks a lot!</p>
      <div class="massive ui right floated teal button"
        id="xyz"
        onClick="another()">Another</div>
    </div>
  </div>

</div>
<script type="text/javascript" src="player.js"></script>

</body>
</html>
